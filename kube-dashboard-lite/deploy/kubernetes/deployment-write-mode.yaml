# Extended RBAC for write mode
# Apply this INSTEAD of deployment.yaml when you need write operations
apiVersion: v1
kind: Namespace
metadata:
  name: kube-dashboard-lite
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-dashboard-lite
  namespace: kube-dashboard-lite
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-dashboard-lite
rules:
  # Core resources - read
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "events", "namespaces"]
    verbs: ["get", "list", "watch"]
  # Pods - write (for delete)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["delete"]
  # Apps resources - read
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
  # Deployments - write (for restart and scale)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["patch", "update"]
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-dashboard-lite
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-dashboard-lite
subjects:
  - kind: ServiceAccount
    name: kube-dashboard-lite
    namespace: kube-dashboard-lite
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-dashboard-lite
  namespace: kube-dashboard-lite
  labels:
    app: kube-dashboard-lite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-dashboard-lite
  template:
    metadata:
      labels:
        app: kube-dashboard-lite
    spec:
      serviceAccountName: kube-dashboard-lite
      containers:
        - name: kdl
          image: yourorg/kube-dashboard-lite:latest
          args:
            - "--host"
            - "0.0.0.0"
            - "--write-mode"  # Enable write operations
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 64Mi
              cpu: 100m
            requests:
              memory: 32Mi
              cpu: 50m
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: kube-dashboard-lite
  namespace: kube-dashboard-lite
  labels:
    app: kube-dashboard-lite
spec:
  type: ClusterIP
  selector:
    app: kube-dashboard-lite
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
