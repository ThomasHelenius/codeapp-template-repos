# This workflow will build golang projects
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [llm-gateway, kube-dashboard-lite]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      working-directory: ${{ matrix.project }}
      run: go build -v ./...

    - name: Test
      working-directory: ${{ matrix.project }}
      run: go test -v ./...
